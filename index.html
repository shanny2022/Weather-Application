<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Make the weather app containers and form here -->
    <h2 id="name">Weather App</h2>
    <div class="" id="weather-container">
      <form action="" class="" id="location-form">
          <input
            type="search"
            placeholder="Enter the city"
            id="location-input"
            required
            oninput="handleOnChange(this)"
          />
        <button type="submit">Get Weather</button>
      </form>

      <div class="" id="weather-data">

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
